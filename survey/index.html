<link rel="stylesheet" href="styles.css">
<h1 id="title">Volleyball Intrest Form</h1>
<p id="description">Upcomming Volleyball Club</p> 

<form id="survey-form">
  <div class="input-element">
  <label id="name-label">
    Name
    </label>
    <input placeholder="name" id="name" type="text" required/>
  </div>
  <div class="input-element">
  <label id="email-label">
    Email
    </label>
    <input placeholder="email" id="email" type="email" required/>
  </div>
    <div class="input-element">
  <label id="number-label">
    Grade
    </label>
    <input placeholder="grade" id="number" min="9" Max="12" type="number" required/>
  </div>
   <div class="input-element">
  <label id="select-label">
    Gender
    </label>
    <select id="dropdown">
      <option>Male</option>
      <option>Female</option>
    </select>
    </div>
    <div class="input-element">
      <label>Have You played Volleyball Before?</label>
      <div>
      <label><input type="radio" name="idea" value="yes"/>yes</label>
      <div>
        <div>
       <label><input type="radio" name="idea" value="no"/>No</label>
       <div>
      </div>
      <div class="input-element">
      <label>Availiblity</label>
      <div>
      <label><input type="checkbox" name="game" value="monday"/>Monday</label>
      <div>
        <div>
       <label><input type="checkbox" name="game" value="tuesday"/>Tuesday</label>
       <div>
         <div>
       <label><input type="checkbox" name="idea" value="wensday"/>Wensday</label>
       <div>
         <div>
       <label><input type="checkbox" name="idea" value="thursday"/>Thursday</label>
       <div>
         <div>
       <label><input type="checkbox" name="idea" value="friday"/>Friday</label>
       <div>
      </div>
      <div class="input-element">
        <label>Questions</label>
        <textarea type="text"></textarea>
        </div>
        <button type="submit" id="submit">
          submit
          </button>

  </form>
